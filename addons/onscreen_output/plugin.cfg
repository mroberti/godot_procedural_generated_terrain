[plugin]

name="Onscreen Output"
description="Onscreen Output is a Logging Tool for Godot 4 that allows you to print message logs easily to screen. It also is a fork of Screen Console by joaoh82."
author="Maulve"
version="1.0"
script="plugin.gd"

[config]

debug_enabled=true
show_timestamp=false
font_color="fecc7eff"
background_color="191c2fa9"
font_size=18.0
anchor=0
save_logs=false
save_path="user://OnscrnOutput_LOGS"
log_id=1
size_x=541.0
size_y=684.0
